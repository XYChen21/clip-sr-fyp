name: RealESRNet_tile
model_type: RealESRNetTestModel
scale: 4
stride: 10
tile_size: 56
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: DRealSR
    type: PairedImageDataset
    dataroot_gt: /mnt/slurm_home/xychen/DF2K/DRealSR_HR
    dataroot_lq: /mnt/slurm_home/xychen/DF2K/DRealSR_LR
    # filename_tmpl: '{}x4'
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: RealSR
    type: PairedImageDataset
    dataroot_gt: /mnt/slurm_home/xychen/DF2K/RealSR_HR
    dataroot_lq: /mnt/slurm_home/xychen/DF2K/RealSR_LR
    io_backend:
      type: disk
  test_3:  
    name: ImageNet
    type: PairedImageDataset
    dataroot_gt: /mnt/slurm_home/xychen/DF2K/ImgNetTest/gt
    dataroot_lq: /mnt/slurm_home/xychen/DF2K/ImgNetTest/lq
    io_backend:
      type: disk
  test_4:
    name: ImageNet224
    type: PairedImageDataset
    dataroot_gt: /mnt/slurm_home/xychen/DF2K/ImgNetTest224/gt
    dataroot_lq: /mnt/slurm_home/xychen/DF2K/ImgNetTest224/lq
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: experiments/pretrained_models/RealESRGAN/RealESRNet_x4plus.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    percep_loss:
      type: calculate_percep_loss
      better: lower
      test_y_channel: false

