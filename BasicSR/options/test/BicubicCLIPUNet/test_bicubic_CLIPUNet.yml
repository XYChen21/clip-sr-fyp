name: BicCLIPUNet
model_type: CLIPUNetTestModel
scale: 2
stride: 0
tile_size: 0
num_gpu: 0  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/DF2K/bic_test/Set14_HR
    dataroot_lq: datasets/DF2K/bic_test/Set14_LR_x2
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: datasets/DF2K/bic_test/BSD100_HR
    dataroot_lq: datasets/DF2K/bic_test/BSD100_LR_x2
    io_backend:
      type: disk
  test_3:  
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/DF2K/bic_test/Urban100_HR
    dataroot_lq: datasets/DF2K/bic_test/Urban100_LR_x2
    io_backend:
      type: disk
# network structures
network_g:
  type: CLIPSFTUNetGenerator
  num_out_ch: 3
  scale: 2
  pretrained: false

# path
path:
  pretrain_network_g: experiments/pretrained_models/SRCLIP/bic_clipunet.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    percep_loss:
      type: calculate_percep_loss
      better: lower
      test_y_channel: false
